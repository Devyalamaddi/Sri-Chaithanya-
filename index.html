<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Institution Student Details Search</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="search-type">Search By:</label>
                <select id="search-type" name="search-type">
                    <option value="name">Name</option>
                    <option value="rollnumber">Roll Number</option>
                    <option value="uid">UID</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-query">Enter Details:</label>
                <input type="text" id="search-query" name="search-query" required>
            </div>
            <button type="submit">Search</button>
        </form>
        <div id="result-container" class="result-container">
            <div id="student-card" class="student-card"></div>
        </div>
    </div>
    <script src="https://cdn.sheetjs.com/xlsx-0.17.0/package/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
